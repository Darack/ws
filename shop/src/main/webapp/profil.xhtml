<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="index.xhtml">
    <ui:define name="content">
        <h:form>        
            <f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
            <div class="width100">       
                <div class="MarAuto MaxWidth1400" >
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-6,ui-grid-col-6">
                        <h:panelGroup>
                            <p:panel id="data" header="DATEN"> 
                                <p:messages id="msgData" showDetail="true"  closable="true" />
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" >
                                    <p:outputPanel>
                                        <p:outputLabel value="Username: " for="username"/><br/>
                                        <p:inputText class="width100 border-box" id="username" value="#{profileHandler.member.username}" disabled="true" label="text" placeholder="Vorname"/>

                                    </p:outputPanel>  
                                    <p:outputPanel>
                                        <p:outputLabel value="Geburtsdatum: " for="birthday"/><br/>
                                        <p:calendar value="#{profileHandler.member.geburtsdatum}"  class="width100 border-box"  placeholder="Geburtsdatum" id="birthday"
                                                    mode="popup" navigator="true" showOn="button" mindate="01.01.1900" pagedate="01.01.1980" maxdate="01.01.2003" pattern="dd.MM.yyyy" />
                                    </p:outputPanel>  
                                    <p:outputPanel>
                                        <p:outputLabel value="Vorname: " for="firstname"/><br/>
                                        <p:inputText class="width100 border-box" id="firstname" value="#{profileHandler.member.vorname}" label="text" placeholder="Vorname"/> 
                                    </p:outputPanel>
                                    <p:outputPanel>
                                        <p:outputLabel value="Nachname: " for="lastname"/><br/>
                                        <p:inputText class="width100 border-box" id="lastname" value="#{profileHandler.member.nachname}" label="text" placeholder="Vorname"/>
                                    </p:outputPanel> 
                                </p:panelGrid>    
                                <div class="TextAlignCenter">
                                    <div class="EmptyBox10"/>
                                    <div class="MarAuto width50">
                                        <p:commandButton class="border-box" id="apply" action="#{profileHandler.update()}" update="data" value="Übernehmen" 
                                                         partialSubmit="true" process="data" />
                                    </div>
                                </div>
                            </p:panel> 
                            <div class="EmptyBox5"/>
                            <p:panel id="pwpanel"> 
                                <p:messages id="msgPw" showDetail="true" closable="true" />
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" >
                                    <p:outputPanel>
                                        <p:outputLabel value="Neues Passwort: " for="pw"/><br/>
                                        <p:password value="#{profileHandler.member.passwort}" match="pw2" class="width100 border-box" placeholder="Passwort*" id="pw" 
                                                    validatorMessage="Passwort muss mindestens 4 Zeichen haben" requiredMessage="Passwort muss mindestens 4 Zeichen haben">
                                            <f:validateLength minimum="4" />
                                        </p:password>
                                    </p:outputPanel>  
                                    <p:outputPanel>
                                        <br/><p:password class="width100 border-box" placeholder="Wiederholen*" id="pw2" requiredMessage="Passwörter stimmen nicht überein."/>
                                    </p:outputPanel> 
                                </p:panelGrid>
                                <div class="TextAlignCenter">
                                    <div class="EmptyBox10"/>
                                    <div class="MarAuto width50">
                                        <p:commandButton class="border-box" id="apply2" action="#{profileHandler.update()}" value="Übernehmen" 
                                                         partialSubmit="true"  process="pwpanel" update="pwpanel"/>
                                    </div>
                                </div>
                            </p:panel> 
                            <div class="EmptyBox5" />
                            <p:panel id="emailpan">
                                <p:messages id="msge" showDetail="true" closable="true" />
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" >
                                    <p:outputPanel>
                                        <p:outputLabel value="Neue Email: " for="email"/><br/>
                                        <p:inputText id="email" value="#{profileHandler.member.email}" class="width100 border-box" placeholder="Email*" validatorMessage="Keine gültige Emailaddresse" requiredMessage="Keine gültige Emailaddresse">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                    </p:outputPanel>
                                    <p:outputPanel></p:outputPanel>
                                </p:panelGrid>
                                <div class="TextAlignCenter">
                                    <div class="EmptyBox10"/>
                                    <div class="MarAuto width50">
                                        <p:commandButton class="border-box" id="apply3" action="#{profileHandler.update()}" value="Übernehmen" 
                                                         partialSubmit="true"  process="emailpan" update="msge"/>
                                    </div>
                                </div>
                            </p:panel> 
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:panel id="ad" header="LIEFERADRESSEN" >    
                                <div class="EmptyBox10"/>
                                <ui:fragment rendered="#{!profileHandler.addAdress}">
                                    <ui:repeat value="#{profileHandler.member.adressList}" var="adress" >
                                        <p:outputLabel for="trash" value="- #{adress.street} #{adress.number}, #{adress.city}, #{adress.zipCode} "/>                     
                                        <p:commandLink id="trash" value="Löschen" action="#{profileHandler.deleteAdress(adress)}" 
                                                       immediate="true" update="@form"/> 
                                        <p:spacer/><p:spacer/><p:spacer/>
                                        <p:commandLink id="edit" value="Bearbeiten" action="#{profileHandler.editAdress(adress)}" 
                                                       immediate="true" update="@form"/> 
                                        <br/>
                                        <div class="EmptyBox5"/>
                                    </ui:repeat> 
                                    <div class="EmptyBox5" />
                                    <div class="EmptyBox10"/>
                                    <div class="TextAlignCenter">
                                        <p:commandButton class="border-box" id="apply7" action="#{profileHandler.createAdress()}" value="Neue Adresse" 
                                                         partialSubmit="true"  process="ad" update="ad"/>
                                    </div>
                                </ui:fragment>
                                <ui:fragment rendered="#{profileHandler.addAdress}">
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" >
                                        <p:outputPanel>
                                            <p:outputLabel value="Strasse: " for="street"/><br/>
                                            <p:inputText id="street" required="true" value="#{profileHandler.merkeAdresse.street}" class="width100 border-box" label="text" placeholder="Strasse" requiredMessage="Ungültige Eingabe" />
                                            <p:message for="street"/>
                                        </p:outputPanel>               
                                        <p:outputPanel>
                                            <p:outputLabel value="Hausnummer: " for="num"/><br/>
                                            <p:inputText id="num" value="#{profileHandler.merkeAdresse.number}" class="width100 border-box" label="text" placeholder="Strasse"/>
                                            <p:message for="num"/>
                                        </p:outputPanel>
                                        <p:outputPanel>
                                            <p:outputLabel value="Postleitzahl: " for="zip"/><br/>
                                            <p:inputText id="zip" required="true" value="#{profileHandler.merkeAdresse.zipCode}" class="width100 border-box" label="text" placeholder="Postleitzahl" requiredMessage="Ungültige Eingabe"/>
                                            <p:message for="zip"/>
                                        </p:outputPanel>
                                        <p:outputPanel>
                                            <p:outputLabel value="Ort: " for="city"/><br/>
                                            <p:inputText id="city" required="true" value="#{profileHandler.merkeAdresse.city}" class="width100 border-box" label="text" placeholder="Ort" requiredMessage="Ungültige Eingabe"/>
                                            <p:message for="city"/>
                                        </p:outputPanel>
                                    </p:panelGrid>
                                    <div class="EmptyBox5" />
                                    <div class="EmptyBox10"/>
                                    <div class="TextAlignCenter">
                                        <p:commandButton id="apply5" class="border-box" action="#{profileHandler.saveAdress()}" value="Speichern" 
                                                         partialSubmit="true"  process="ad" update="ad"/>
                                        <p:commandButton class="border-box" id="apply8" immediate="true" action="#{profileHandler.setAddAdress(false)}" value="Abbrechen" 
                                                         update="ad"/>

                                    </div>
                                </ui:fragment>

                            </p:panel>   
                            <p:panel id="pay" header="ZAHLUNGSARTEN">    
                                <div class="TextAlignCenter">
                                    <div class="EmptyBox10"/>
                                    <div class="MarAuto width50">
                                        <p:commandButton class="border-box" id="apply6" action="#{profileHandler.update()}" value="Neue Zahlungsart" 
                                                         partialSubmit="true"  process="pay" />
                                    </div>
                                </div>
                            </p:panel>  

                            <div class="EmptyBox5" />
                            <p:panel id="sonstiges" header="SONSTIGES"> 
                                <p:messages id="msgson" showDetail="true" closable="true" />
                                <div class="TextAlignCenter">
                                    <div class="EmptyBox10"/>
                                    <p:outputLabel id="labl" value="Newsletter abonnieren " />
                                    <p:selectBooleanCheckbox label="labl" value="#{profileHandler.member.newsletter}"/>
                                    <div class="EmptyBox10"/>
                                    <div class="MarAuto width50">
                                        <p:commandButton class="border-box" id="apply4" action="#{profileHandler.update()}" value="Übernehmen" 
                                                         partialSubmit="true"  process="sonstiges" update="msgson"/>
                                    </div>
                                </div>
                            </p:panel>  
                        </h:panelGroup>
                    </p:panelGrid>  
                </div>
            </div>    
        </h:form>
    </ui:define>
</ui:composition>
