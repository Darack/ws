<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="index.xhtml">
    <ui:define name="content">
        <h:form>        
            <div class="width100">       
                <div class="MarAuto MaxWidth1400" >
                    <p:panel id="data" header="#{msg.category} >> #{sessionHandler.productHead}" > 
                        <p:dataTable value="#{sessionHandler.getpL()}" var="product"  paginator="true" rows="6" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                            <p:column style="width: 110px">
                                <ui:include src="singleMug.svg"/>                    
                            </p:column>
                            <p:column>
                                #{product.name}<br/>
                                <p:separator/>
                                #{product.description}
                                <p:separator/>
                                <div style="text-align: right">
                                    <b>#{product.price}â‚¬ / #{msg.immediatlyDeliveryAble}</b> 
                                    <p:spacer width="10px" />
                                    <p:commandButton class="border-box" action="#{sessionHandler.warenkorb.add(product)}" value="#{msg.addToShoppingCart}" 
                                                     disabled="#{!sessionHandler.logged}" update="headform"/>
                                </div>
                            </p:column>                           
                        </p:dataTable>
                    </p:panel> 
                </div>
            </div>    
        </h:form>
    </ui:define>
</ui:composition>
