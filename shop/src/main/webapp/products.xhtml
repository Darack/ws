<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="index.xhtml">
    <ui:define name="content">
        <h:form id="productform">   
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="width100">       
                <div class="MarAuto MaxWidth1400" >
                    <p:panel id="data" header="#{msg.category} >> #{sessionHandler.productHead}" >                          
                        <p:dataTable value="#{sessionHandler.productList}" var="product"  paginator="true" rows="6" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                            <p:column class="fixedWidth110">
                                <ui:include src="images/singleMug.svg"/>                    
                            </p:column>
                            <p:column>
                                #{product.name}<br/>
                                <p:separator/>
                                #{product.description}
                                <p:separator/>                             
                                <div class="alignRight">
                                    <b>#{product.price}â‚¬ / #{msg.immediatlyDeliveryAble}</b> 
                                    <p:spacer width="10px" />
                                    <p:commandButton class="border-box" action="#{sessionHandler.putProductIntoShoppingCart(product)}" value="#{msg.addToShoppingCart}" 
                                                     disabled="#{!sessionHandler.logged}" update="headform productform:growl"/>
                                </div>
                            </p:column>                           
                        </p:dataTable>
                    </p:panel> 
                </div>
            </div>    
        </h:form>
    </ui:define>
</ui:composition>
