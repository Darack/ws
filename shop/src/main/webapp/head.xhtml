<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>           
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-col-10">
                <h1 class="height15">Title</h1>
            </div>
            <ui:fragment rendered="#{!loginHandler.logged}">        
                <div class="ui-grid-col-1">   
                    <br/>
                    <p:commandButton action="login.xhtml?faces-redirect=true" immediate="true"
                                     class="width100 border-box" id="signIn" value="Einloggen"/>
                </div>
                <div class="ui-grid-col-1">   
                    <br/>
                    <p:commandButton action="register.xhtml?faces-redirect=true" immediate="true" 
                                     class="width100 border-box" id="register" value="Anmelden"/>
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{loginHandler.logged}">
                <div class="ui-grid-col-1">
                    <h3>hello, #{loginHandler.username}</h3>
                </div>
                <div class="ui-grid-col-1">
                    <br/>
                    <p:commandButton action="#{loginHandler.logout()}" update="@form" immediate="true" 
                                     class="width100 border-box" id="logout" value="Ausloggen"/>
                </div>
            </ui:fragment>           
        </div>
        <div class="ui-grid-col-12">                                            
            <p:tabMenu activeIndex="#{param.i}" >  
                <p:menuitem value="Ãœbersicht" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Angebote" icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Warenkorb" icon="ui-icon-document">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Impressum" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Kontakt" icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
        </div>
    </h:form>
</ui:composition>
