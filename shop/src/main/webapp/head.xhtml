<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>    
        <p:menubar class="noCorner profilePanel noBorder"  rendered="#{loginHandler.logged}" >
            <p:menuitem value="Bestellungen" />
            <p:menuitem value="Einstellung" action="profil.xhtml?faces-redirect=true" immediate="true" /> 
            <p:menuitem value="Mitgliederverwaltung" rendered="#{loginHandler.admin}"/>
            <f:facet name="options">          
                <ui:fragment rendered="#{loginHandler.logged}">
                    Willkommen, #{loginHandler.username} 
                    <p:commandButton action="#{loginHandler.logout()}" update="@form" immediate="true" 
                                     id="logout" value="#{msg.logout}"/>
                </ui:fragment> 
            </f:facet>
        </p:menubar>
        <p:menubar class="noCorner profilePanel noBorder"  rendered="#{!loginHandler.logged}" >
            <f:facet name="options">          
                <ui:fragment rendered="#{!loginHandler.logged}">        
                    <p:commandButton action="login.xhtml?faces-redirect=true" immediate="true"
                                     id="signIn" value="#{msg.login}"/>
                    <p:commandButton action="register.xhtml?faces-redirect=true" immediate="true" 
                                     id="register" value="#{msg.register}"/>
                </ui:fragment>
            </f:facet>
        </p:menubar>
        <p:panel>
            <div style="display: inline-block" >
                <ui:include src="mug.svg"/> 
            </div>
            <div style="display: inline-block" >
                <p:menubar class="noCorner noBorder largeFont width100" style="background-image: none; background-color: transparent">
                    <p:submenu label="#{msg.allCategories}" >
                        <p:menuitem value="Lebensmittel"/>
                        <p:menuitem value="Kleidung" />
                        <p:menuitem value="Elektronik" />
                        <p:menuitem value="Wohnen" />
                        <p:menuitem value="Garten" />
                    </p:submenu>
                    <p:menuitem value="Angebote" />
                    <p:menuitem value="Hilfe" />  
                </p:menubar>
            </div>
        </p:panel>
    </h:form>
</ui:composition>
