<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>           
        <h1 class="height40 noMargin ">
            <p:commandButton id="start" class="width100 noCorner" value="#{msg.title}" action="#{loginHandler.goToStartpage()}" immediate="true" />
        </h1>
        <div class="EmptyBox20"/>
        <p:menubar class="noCorner">
            <p:submenu label="#{msg.allCategories}" >
                <p:menuitem value="Lebensmittel" />
                <p:menuitem value="Kleidung" />
                <p:menuitem value="Elektronik" />
                <p:menuitem value="Wohnen" />
                <p:menuitem value="Garten" />
            </p:submenu>
            <p:menuitem value="Angebote" />
            <p:menuitem value="Gutscheine" />
            <p:submenu icon="ui-icon-circle-plus" label="#{loginHandler.member.username}'s Profil" rendered="#{loginHandler.logged}">
                <p:menuitem value="Meine Bestellung" />
                <p:menuitem value="Profil bearbeiten" action="profil.xhtml?faces-redirect=true" immediate="true" />          
            </p:submenu>
            <p:menuitem value="Administration" rendered="#{loginHandler.admin}"/>
            <f:facet name="options">          
                <ui:fragment rendered="#{!loginHandler.logged}">        
                    <p:commandButton action="login.xhtml?faces-redirect=true" immediate="true"
                                     id="signIn" value="#{msg.login}"/>
                    <p:commandButton action="register.xhtml?faces-redirect=true" immediate="true" 
                                     id="register" value="#{msg.register}"/>
                </ui:fragment>
                <ui:fragment rendered="#{loginHandler.logged}">
                    Eingeloggt #{loginHandler.username} 
                    <p:commandButton action="#{loginHandler.logout()}" update="@form" immediate="true" 
                                     id="logout" value="#{msg.logout}"/>
                </ui:fragment> 
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
