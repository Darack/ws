<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>           
        <h1 class="height15">SWE3-Webshop</h1>
        <div class="EmptyBox20"/>
        <p:menubar>
            <p:submenu label="Submenu" >
                <p:menuitem value="Item" />
                <p:menuitem value="Item" />
                <p:menuitem value="Item" />          
            </p:submenu>
            <p:submenu label="Submenu2" >
                <p:menuitem value="Item" />
                <p:menuitem value="Item" />
                <p:menuitem value="Item" />          
            </p:submenu>
            <p:menuitem value="Item" />
            <f:facet name="options">
                <ui:fragment rendered="#{!loginHandler.logged}">        
                    <p:commandButton action="login.xhtml?faces-redirect=true" immediate="true"
                                     id="signIn" value="Einloggen"/>
                    <p:commandButton action="register.xhtml?faces-redirect=true" immediate="true" 
                                     id="register" value="Anmelden"/>
                </ui:fragment>
                <ui:fragment rendered="#{loginHandler.logged}">
                    Hallo, #{loginHandler.username}
                    <p:commandButton action="#{loginHandler.logout()}" update="@form" immediate="true" 
                                     id="logout" value="Ausloggen"/>
                </ui:fragment>   
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
