<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="index.xhtml">
    <ui:define name="content">
        <h:form id="Login">      
            <div class="MarAuto" style="width: 400px">
                <div class="Card ShadowEffect TextAlignCenter">
                    LOGIN
                    <p:separator/>
                    <div class="EmptyBox20"/>
                    <h:panelGroup id="panel">
                        <p:inputText class="width100 border-box" required="true" placeholder="Name" 
                                     value="#{loginHandler.username}" id="Name" requiredMessage="Benutzername ist ungültig" />
                        <p:message for="Name"/>
                        <div class="EmptyBox10"/>
                        <p:password class="width100 border-box" required="true" placeholder="Password" 
                                    value="#{loginHandler.passwort}" id="Passwort" requiredMessage="Passwort ist ungültig" />
                        <p:outputLabel/>
                        <p:message for="Passwort"/>
                        <div class="EmptyBox10"/>
                        <p:commandLink value="Passwort vergessen?"/>
                    </h:panelGroup>
                    <div class="EmptyBox20"/>
                    <div class="MarAuto width50">
                        <p:commandButton class="width100 border-box" action="#{loginHandler.login()}" update="panel" id="Login" value="Login"/>
                    </div>
                    <div class="EmptyBox20"/>
                    <p:separator/>
                    Keinen Account? Klicke 
                    <p:commandLink value="Hier" action="register.xhtml?faces-redirect=true" immediate="true" 
                                   id="register"/>
                    zum Registrieren
                </div> 
            </div>
        </h:form>
    </ui:define>
</ui:composition>
