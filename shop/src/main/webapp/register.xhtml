<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="index.xhtml">
    <ui:define name="content">
        <h:form>  
            <div class="width100">
                <div class="MarAuto" style="width: 400px">
                    <div class="Card ShadowEffect TextAlignCenter">
                        KONTO ERSTELLEN
                        <p:separator/>
                        <div class="EmptyBox20"/>
                        <h:panelGroup id="panel">
                            <p:inputText class="width100" id="uname" placeholder="Benutzername"/>
                            <div class="EmptyBox10"/>

                            <p:inputText class="width100" id="vname" placeholder="Vorname"/>
                            <p:inputText class="width100" id="nname" placeholder="Nachname"/>

                            <div class="EmptyBox10"/>
                            <p:calendar class="width100" placeholder="Geburtsdatum" id="gb"
                                        mode="popup" navigator="true" showOn="button" pattern="dd.MM.yyyy" />
                            <div class="EmptyBox10"/>
                            <p:inputText class="width100" placeholder="Email" id="email"/>
                            <div class="EmptyBox10"/>
                            <p:password class="width100" placeholder="Passwort" id="pw"/>
                            <p:password class="width100" placeholder="Passwort wiederholen" id="pw2"/>
                        </h:panelGroup>
                        <div class="EmptyBox20"/>
                        Mit Ihrer Anmeldung erklären Sie sich mit Unseren AGB, 
                        unserer Datenschutzerklärung sowie den Bestimmungen zu 
                        Cookies und Internet-Werbung einverstanden.
                        <div class="EmptyBox20"/>                  
                        <div class="MarAuto width50">
                            <p:commandButton class="width100 border-box" update="panel" id="konto" value="Konto erstellen"/>
                        </div>
                        <div class="EmptyBox20"/>
                        <p:separator/>
                        <div class="EmptyBox20"/>
                        Sie haben schon einen Account? Klicke 
                        <p:commandLink value="Hier" action="login.xhtml?faces-redirect=true" immediate="true" 
                                       id="register"/>
                        zum einloggen.
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
