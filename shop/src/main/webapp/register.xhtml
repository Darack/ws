<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="index.xhtml">
    <ui:define name="content">
        <h:form>          
            <div class="width100">
                <div class="MarAuto" style="width: 400px">
                    <p:panel header=" #{msg.registerTitle}">
                        <div class="TextAlignCenter">

                            <div class="EmptyBox20"/>
                            <h:panelGroup id="panel">
                                <p:inputText required="true" value="#{memberHandler.merkeMember.username}" class="width100 border-box" 
                                             validatorMessage="Benutzername muss mindestens 4 Zeichen haben." requiredMessage="Benutzername muss mindestens 4 Zeichen haben." id="uname" placeholder="Benutzername*">
                                    <f:validateLength minimum="4" />
                                </p:inputText>
                                <p:message for="uname"/>
                                <div class="EmptyBox10"/>
                                <p:inputText value="#{memberHandler.merkeMember.vorname}" class="width50 border-box" id="vname" placeholder="Vorname">
                                </p:inputText>
                                <p:inputText value="#{memberHandler.merkeMember.nachname}" class="width50 border-box" id="nname" placeholder="Nachname">
                                </p:inputText>
                                <div class="EmptyBox10"/>
                                <p:calendar value="#{memberHandler.merkeMember.geburtsdatum}" class="width100 border-box" placeholder="Geburtsdatum" id="gb"
                                            mode="popup" navigator="true" showOn="button" mindate="01.01.1900" pagedate="01.01.1980" maxdate="01.01.2003" pattern="dd.MM.yyyy" />
                                <div class="EmptyBox10"/>
                                <p:inputText required="true" id="email" value="#{memberHandler.merkeMember.email}" class="width100 border-box" placeholder="Email*" validatorMessage="Keine gültige Emailaddresse" requiredMessage="Keine gültige Emailaddresse">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    <ui:remove>
                                        <f:validator validatorId="emailValidator" />
                                    </ui:remove>
                                </p:inputText>
                                <p:message for="email"/>
                                <div class="EmptyBox10"/>
                                <p:password required="true" value="#{memberHandler.merkeMember.passwort}" match="pw2" class="width50 border-box" placeholder="Passwort*" id="pw" 
                                            validatorMessage="Passwort muss mindestens 4 Zeichen haben" requiredMessage="Passwort muss mindestens 4 Zeichen haben">
                                    <f:validateLength minimum="4" />
                                </p:password>
                                <p:password required="true" class="width50 border-box" placeholder="Wiederholen*" id="pw2" requiredMessage="Passwörter stimmen nicht überein."/>
                                <p:message for="pw"/>
                                <p:message for="pw2"/>
                            </h:panelGroup>
                            <div class="EmptyBox20"/>
                            <p:outputLabel id="labl" value="Newsletter abonnieren " />
                            <p:selectBooleanCheckbox label="labl" value="#{memberHandler.merkeMember.newsletter}"/>  
                            <div class="EmptyBox20"/>
                            Mit Ihrer Anmeldung erklären Sie sich mit Unseren AGB, 
                            unserer Datenschutzerklärung sowie den Bestimmungen zu 
                            Cookies einverstanden.
                            <div class="EmptyBox20"/>                  
                            <div class="MarAuto width50">
                                <p:commandButton class="width100 border-box" action="#{memberHandler.speichern()}" update="panel" id="konto" value="Konto erstellen"/>
                            </div>
                            <div class="EmptyBox20"/>
                            <p:separator/>
                            Sie haben schon einen Account? Klicke 
                            <p:commandLink value="Hier" action="login.xhtml?faces-redirect=true" immediate="true" id="register"/>
                            zum einloggen.
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
